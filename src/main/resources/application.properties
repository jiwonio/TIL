spring.application.name=TIL

# H2 database for development
spring.datasource.url=jdbc:h2:mem:til;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
theme.modern=true
spring.thymeleaf.cache=false

# File upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Mail (Gmail SMTP via App Password)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.default-encoding=UTF-8
spring.mail.test-connection=false

# App mail settings
app.mail.from=${APP_MAIL_FROM:${spring.mail.username}}

# Security headers (some are configured in SecurityConfig)
server.servlet.session.timeout=30m

# App settings
server.port=8088
app.upload-dir=uploads
app.base-url=http://localhost:8088
app.security.rate-limit.per-minute=60
