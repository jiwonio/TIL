<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 - TIL</title>
  <style>
    :root{color-scheme: light dark;}
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin:0; background: #f6f7f9;}
    .container{max-width: 420px; margin: 6vh auto; padding: 24px; background: #fff; border-radius: 14px; box-shadow: 0 10px 30px rgba(0,0,0,.08);} 
    h1{margin:0 0 16px; font-size: 22px;}
    .field{margin: 12px 0;}
    label{display:block; margin-bottom:6px; color:#555; font-size: 14px;}
    input[type="email"],input[type="password"]{width:100%; padding:12px 14px; border:1px solid #e3e6eb; border-radius:10px; font-size:14px;}
    .btn{display:block; width:100%; padding:12px; margin-top:16px; background:#1f6feb; color:#fff; border:none; border-radius:10px; font-weight:600; cursor:pointer;}
    .muted{margin-top:12px; text-align:center; font-size:13px; color:#666;}
    .alert{padding:10px 12px; border-radius:10px; font-size:14px; margin:10px 0;}
    .alert-error{background:#ffeef0; color:#8a1225; border:1px solid #ffd5da;}
    .alert-info{background:#eef5ff; color:#0b3d91; border:1px solid #d6e6ff;}
    a{color:#1f6feb; text-decoration:none;}
  </style>
</head>
<body>
  <main class="container">
    <h1>로그인</h1>

    <div class="alert alert-info" th:if="${message}" th:text="${message}"></div>
    <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="field">
        <label for="username">이메일</label>
        <input id="username" name="username" type="email" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />
      </div>
      <button type="submit" class="btn">로그인</button>
    </form>

    <p class="muted">계정이 없으신가요? <a th:href="@{/auth/register}">회원가입</a></p>
  </main>
</body>
</html>
